name: CI

on:
  pull_request:
    branches: [ master, dev ]
    paths:
      - '**.java'
      - '**/pom.xml'
  push:
    branches: [ master, dev ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test -B
